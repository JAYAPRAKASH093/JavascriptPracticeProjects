<html lang="en">
  <head>

    <title>Image Slider</title>

          <span><img src="images/pexels-mayday-1545743 (1).jpg" alt=""/></span>
        </div>
        <div>
          <span><img src="images/pexels-ivan-kazlouski-234108500-12190243.jpg" alt=""/></span>
          <span><img src="images/pexels-lefter-d-3476232-5195379.jpg" alt=""/></span>
          <span><img src="images/pexels-nathan-moore-1300563-2479634.jpg" alt=""/></span>
        </div>

    <script src="script.js"></script>

</html>
