<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e42624ddbd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form>
            <i class="fa-regular fa-paper-plane"></i>
            
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" id="contact-name" onkeyup="validateName()" placeholder="Enter your name">
                <span id="name-error"></span>
            </div>
            
            <div class="input-group">
                <label>Phone No</label>
                <input type="tel" id="contact-phone" onkeyup="validatePhone()" placeholder="123 456 7890">
                <span id="phone-error"></span>
            </div>

            <div class="input-group">
                <label>Email ID</label>
                <input type="email" id="contact-email" onkeyup="validateEmail()" placeholder="Enter your mail">
                <span id="email-error"></span>
            </div>

            <div class="input-group">
                <label>Your Message</label>
                <textarea rows="5" id="contact-message" onkeyup="validateMessage()" placeholder="Enter Your Message"></textarea>  
                <span id="message-error"></span>          
            </div>
            <button onclick="return validateForm()">Submit</button>
            <span id="submit-error"></span>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
